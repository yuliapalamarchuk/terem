<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description"
            content="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тест</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Я модальное окно</p>
                </div>
            </div>
            <div class="blocks-container">
                <div class="full-width-block">
                    <h1 style="text-align: center;">Тестовое задание</h1>
                </div>

                <div class="three-equal-blocks">
                    <div class="block-1">1</div>
                    <div class="block-2">2</div>
                    <div class="block-3">3</div>
                </div>

                <div class="two-blocks">
                    <div class="block">
                        <div class="btn-container">
                            <button type="button" id="btn1"
                                class="btn btn-warning">Кнопка 1</button>
                        </div>

                    </div>
                    <div class="block">
                        <div class="btn-container">
                            <button type="button" id="btn2"
                                class="btn btn-success">Кнопка
                                2</button>
                        </div>

                    </div>
                </div>
            </div>

        </main>

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
